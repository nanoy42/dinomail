<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/8c3175a7a7.js" crossorigin="anonymous"></script>
    <title>{{DINOMAIL_NAME}}</title>
</head>

<body class="text-center">
    <form method="post" class="form-signin">
        <i class="fas fa-at mb-4" style="font-size: 72px;"></i>
        <h1 class="h3 mb-3 font-weight-normal">{% trans "Login" %}</h1>
        {% bootstrap_messages %}
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-lg btn-primary btn-block" type="submit">{% trans "Login" %}</button>
        <p class="mt-5 mb-3 text-muted">{{DINOMAIL_NAME}}</p>
    </form>
</body>
<style>
    html,
    body {
        height: 100%;
    }

    body {
        display: -ms-flexbox;
        display: -webkit-box;
        display: flex;
        -ms-flex-align: center;
        -ms-flex-pack: center;
        -webkit-box-align: center;
        align-items: center;
        -webkit-box-pack: center;
        justify-content: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
    }

    .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: 0 auto;
    }

    .form-signin .checkbox {
        font-weight: 400;
    }

    .form-signin .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
    }

    .form-signin .form-control:focus {
        z-index: 2;
    }

    .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }
</style>

</html>
